<form [formGroup] = "EditOrderForm" (ngSubmit) = "updateOrder(EditOrderForm.value)" >
  <p id="order">
    View Order
  </p><button id="newOrder" routerLink="/product-to-order">AddProduct</button>
  <div class="line">
    <label class="label">Order Number:</label>
    <input type="text" formControlName="orderId">
  </div>

  <div class="line">
    <label class="label">Total Cost:</label>
    <input id="decimal-number" type="text" formControlName="totalOrderCost" digitOnly decimal="true" placeholder="000"/>
  </div>

    <div class="line">
      <label class="label">Customer:</label> <select formControlName="customerName">
        <option [value]="customer.customerName" *ngFor="let customer of customer">{{customer.customerName}}</option>
        </select>
      </div>

    <div class="line">
      <label class="label">Status: </label><select formControlName="statusName">
        <option [value]="status.statusName" *ngFor="let status of statuses">{{status.statusName}}</option>
      </select>
    </div>

    <p *ngIf="checkError!=''">
      {{checkError}}
    </p>
  <div class="line">
    <label class="label">Order Date:</label><label formControlName="orderDate" >{{order.orderDate| date}}</label>
  </div>
  <table>
    <thead>
      <tr>
        <th>Product Id</th>
        <th>Product Name</th>
        <th>Product Category</th>
        <th>Product Size</th>
        <th>Quantity </th>
        <th>Price </th>
        <th>Delete </th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let order of productOrder; let i = index;">
        <!--<td><a (ngSubmit) = "gotoDetail(order.orderId)" routerLinkActive="active">{{order.orderId}}</a></td>-->
        <td><a href="">{{order.productId}}</a></td>
        <td class="address">{{order.product.productName}}</td>
        <td>{{order.product.categoryName}}</td>
        <td>{{order.product.productSize}}</td>
        <td> {{order.quantity}}</td>
        <td>{{order.product.price}}</td>
        <td><a (click)="deleteProduct(order.productId)" value="Delete">Delete</a></td>
        </tr>
    </tbody>
  </table>
  <div class="line">
    <label class="label">Comment:</label><textarea id="input" type="text" formControlName="comment"></textarea>
  </div>

  <div id = "buttons">
    <button type="submit" class="button">Save</button>
    <button type="reset" routerLink="/view-order" class="button">Cancel</button>
  </div>
</form>
